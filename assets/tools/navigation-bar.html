<!-- Defend Dad — Hero Banner Nav (buttons on the banner) -->
<style>
  :root{
    /* Rebrand palette */
    --bg:#f6f7fb;
    --panel:#ffffff;
    --line:#e6e8ef;
    --text:#1f2430;
    --muted:#6b7380;
    --gold:#d4af37;
    --purple:#5b3df5;
    --purple-ink:#3b2bd4;
  }

  /* shell (sticky so it stays visible) */
  .dd-nav{position:sticky; top:0; z-index:1000; background:var(--panel); border-bottom:1px solid var(--line)}

  /* compact row with brand + mobile toggle */
  .dd-nav__row{
    max-width:1160px; margin:0 auto; padding:10px 12px;
    display:flex; align-items:center; justify-content:space-between; gap:12px;
  }
  .dd-brand{
    color:var(--purple-ink); font-weight:900; text-decoration:none; letter-spacing:.2px; font-size:1.25rem;
  }
  .dd-hamburger{
    display:none; background:transparent; border:1px solid var(--line); color:var(--text);
    padding:8px 12px; border-radius:10px;
  }

  /* hero banner (textless image) */
  .dd-hero{
    position:relative;
    max-width:1160px; margin:0 auto; padding:0 16px;
  }
  .dd-hero__img{
    position:relative; height:220px; overflow:hidden;
    border-top:1px solid var(--line); border-bottom:1px solid var(--line);
    border-radius:14px; background:#f3f4fa;
  }
  .dd-hero__img::before{
    content:""; position:absolute; inset:0;
    background:url("/assets/Image/nav-banner-blank.PNG") center/cover no-repeat;
    filter:saturate(1.06) brightness(1.02);
  }
  /* soft mask for readability */
  .dd-hero__mask{ position:absolute; inset:0;
    background:linear-gradient(90deg,rgba(255,255,255,.75),rgba(255,255,255,.35) 22%,rgba(255,255,255,.35) 78%,rgba(255,255,255,.75));
    pointer-events:none;
  }

  /* the rounded “button bar” sitting on the banner */
  .dd-rail{
    position:absolute; left:50%; bottom:16px; transform:translateX(-50%);
    display:flex; align-items:center; gap:16px; padding:12px 18px;
    background:#3c4152; border:1px solid rgba(0,0,0,.25); color:#fff;
    border-radius:18px; box-shadow:0 12px 24px rgba(0,0,0,.18);
  }
  .dd-rail a{
    color:#fff; text-decoration:none; font-weight:800; letter-spacing:.2px;
    padding:8px 12px; border-radius:10px; white-space:nowrap;
    transition:background .15s ease, transform .05s ease;
  }
  .dd-rail a:hover{ background:var(--purple); }
  .dd-rail a:focus-visible{ outline:2px solid var(--gold); outline-offset:2px }

  /* mobile: hide the rail on the image, show a drawer list instead */
  @media (max-width:760px){
    .dd-hero__img{ height:150px }
    .dd-rail{ display:none }
    .dd-hamburger{ display:block }
  }

  .dd-drawer{
    display:none; border-top:1px solid var(--line); background:var(--panel);
  }
  .dd-drawer a{
    display:block; padding:12px 16px; border-top:1px solid var(--line);
    text-decoration:none; color:var(--purple-ink); font-weight:800;
  }
  .dd-drawer a:hover{ background:#efeefe }
</style>

<nav class="dd-nav" role="navigation" aria-label="Primary">
  <!-- Brand row -->
  <div class="dd-nav__row">
    <!-- (logo image intentionally removed to avoid the broken box) -->
    <a class="dd-brand" href="/">Defend Dad</a>
    <button class="dd-hamburger" id="ddToggle" aria-expanded="false" aria-controls="ddDrawer">Menu</button>
  </div>

  <!-- Banner with integrated button bar -->
  <div class="dd-hero">
    <div class="dd-hero__img">
      <div class="dd-hero__mask"></div>

      <!-- the on-banner nav buttons -->
      <div class="dd-rail" aria-label="Site">
        <a href="/">Home</a>
        <a href="/toolbox">Dad’s Toolbox</a>
        <a href="/dads-library">Dad’s Library</a>
        <a href="/progress">Progress</a>
        <a href="/transparency">Transparency</a>
        <a href="/storefront">Dad’s Storefront</a>
      </div>
    </div>
  </div>

  <!-- Mobile drawer -->
  <div class="dd-drawer" id="ddDrawer">
    <a href="/">Home</a>
    <a href="/toolbox">Dad’s Toolbox</a>
    <a href="/dads-library">Dad’s Library</a>
    <a href="/progress">Progress</a>
    <a href="/transparency">Transparency</a>
    <a href="/storefront">Dad’s Storefront</a>
  </div>
</nav>

<script>
  // Mobile toggle for the drawer
  (function(){
    const btn = document.getElementById('ddToggle');
    const drawer = document.getElementById('ddDrawer');
    if(!btn || !drawer) return;
    btn.addEventListener('click', ()=>{
      const open = drawer.style.display === 'block';
      drawer.style.display = open ? 'none' : 'block';
      btn.setAttribute('aria-expanded', (!open).toString());
    });
  })();
</script>
