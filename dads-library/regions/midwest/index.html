<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Dad’s Library — South</title>
<style>
  :root{--bg:#0e1117;--panel:#161b22;--line:#30363d;--text:#e6edf3;--muted:#9aa4b2;--gold:#d4af37}
  body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
  .wrap{max-width:980px;margin:0 auto;padding:28px 16px}
  h1{margin:0 0 10px;color:var(--gold)}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px}
  .tile{display:flex;gap:10px;align-items:center;background:var(--panel);border:1px solid var(--line);border-radius:14px;padding:12px;text-decoration:none;color:var(--text)}
  .tile:hover{border-color:var(--gold)}
  .mini{width:56px;height:56px;object-fit:contain}
  .muted{color:var(--muted)}
</style>
</head><body>
<div class="wrap">
  <h1>South — State Guides</h1>
  <div id="grid" class="grid" aria-live="polite"></div>
  <p class="muted" style="margin-top:12px"><a href="/dads-library/">← All regions</a></p>
</div>
<script>
  (async ()=>{
    const res = await fetch('/data/regions.json'); const map = await res.json();
    const want = (map.regions && map.regions['south']) || [];
    const sdata = map.states || {};
    const grid = document.getElementById('grid');
    want.forEach(code=>{
      const st = sdata[code]; if(!st) return;
      const a = document.createElement('a');
      a.className='tile'; a.href = '/dads-library/state/template.html?code=' + encodeURIComponent(code);
      a.innerHTML = `<img class="mini" alt="${st.name} mini" src="${st.mini}"><div><div style="font-weight:800">${st.name}</div><div class="muted">${code}</div></div>`;
      grid.appendChild(a);
    });
  })();
</script>
</body></html>
