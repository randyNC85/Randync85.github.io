<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Dad’s Library — Northeast</title>
<style>
  :root{--bg:#f6f7fb;--panel:#fff;--line:#e6e8ef;--text:#1f2430;--muted:#6b7380;--gold:#d4af37;--purple:#5b3df5;--ink:#3b2bd4}
  html,body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
  /* nav (brand v2, light) */
  .dd-nav{position:sticky;top:0;z-index:1000;background:#fff;border-bottom:1px solid var(--line)}
  .dd-nav__row{max-width:1160px;margin:0 auto;padding:10px 12px;display:flex;align-items:center;justify-content:space-between;gap:12px}
  .dd-brand{display:flex;align-items:center;gap:10px;color:var(--ink);font-weight:800;text-decoration:none}
  .dd-brand img{width:28px;height:28px}
  .dd-ham{display:none;border:1px solid var(--line);background:transparent;color:var(--text);padding:8px 10px;border-radius:10px}
  .dd-nav__hero{position:relative;max-width:1160px;margin:0 auto;padding:0 16px}
  .dd-nav__imgwrap{position:relative;height:92px;overflow:hidden;border:1px solid var(--line);border-left:0;border-right:0}
  .dd-nav__imgwrap:before{content:"";position:absolute;inset:0;background:url("/assets/Image/nav-banner-blank.PNG") center/cover no-repeat;background-color:#f3f4fa;filter:saturate(1.05) brightness(1.02)}
  .dd-nav__imgmask{position:absolute;inset:0;background:linear-gradient(90deg,rgba(255,255,255,.75),rgba(255,255,255,.35) 22%,rgba(255,255,255,.35) 78%,rgba(255,255,255,.75))}
  .dd-links{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;gap:18px;padding:0 12px}
  .dd-links a{color:var(--ink);text-decoration:none;font-weight:760;letter-spacing:.2px;font-size:1.02rem;padding:10px 12px;border-radius:10px;white-space:nowrap}
  .dd-links a:hover{background:var(--purple);color:#fff}
  .dd-drawer{display:none;border-top:1px solid var(--line);background:#fff}
  .dd-drawer a{display:block;padding:12px 16px;border-top:1px solid var(--line);color:var(--ink);text-decoration:none;font-weight:700}
  .dd-drawer a:hover{background:#efeefe}
  @media(max-width:760px){.dd-ham{display:block}.dd-links{display:none}.dd-nav__imgwrap{height:84px}}
  /* page */
  .wrap{max-width:980px;margin:0 auto;padding:28px 16px}
  h1{margin:0 0 10px;color:var(--ink)}
  .muted{color:var(--muted)}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(170px,1fr));gap:10px}
  .state{display:flex;align-items:center;gap:8px;padding:10px 12px;border:1px solid var(--line);border-radius:10px;background:#fff;color:var(--text);text-decoration:none;box-shadow:0 2px 10px rgba(27,30,45,.04)}
  .state:hover{border-color:var(--purple);box-shadow:0 0 0 1px var(--purple) inset}
  .state img{width:36px;height:36px;object-fit:contain}
  .state span{font-weight:700}
  .panel{background:#fff;border:1px solid var(--line);border-radius:14px;padding:16px;margin:18px 0;box-shadow:0 2px 10px rgba(27,30,45,.04)}
  .embed{border:1px solid var(--line);border-radius:12px;overflow:hidden}
  .embed iframe{width:100%;height:560px;border:0;display:block}
  @media(max-width:720px){.embed iframe{height:640px}}
</style>
</head><body>

<nav class="dd-nav" role="navigation" aria-label="Primary">
  <div class="dd-nav__row">
    <a class="dd-brand" href="/"><img src="/assets/Image/defend-dad-logo-shield.png" alt=""> <span>Defend Dad</span></a>
    <button class="dd-ham" id="ddToggle" aria-expanded="false" aria-controls="ddDrawer">Menu</button>
  </div>
  <div class="dd-nav__hero">
    <div class="dd-nav__imgwrap"><div class="dd-nav__imgmask"></div>
      <div class="dd-links">
        <a href="/">Home</a><a href="/toolbox">Dad’s Toolbox</a><a href="/dads-library">Dad’s Library</a>
        <a href="/progress">Progress</a><a href="/transparency">Transparency</a><a href="/storefront">Dad’s Storefront</a>
      </div>
    </div>
  </div>
  <div class="dd-drawer" id="ddDrawer">
    <a href="/">Home</a><a href="/toolbox">Dad’s Toolbox</a><a href="/dads-library">Dad’s Library</a>
    <a href="/progress">Progress</a><a href="/transparency">Transparency</a><a href="/storefront">Dad’s Storefront</a>
  </div>
</nav>

<div class="wrap">
  <h1>Northeast</h1>
  <p class="muted">Pick your state.</p>

  <div id="grid" class="grid" aria-live="polite"></div>

  <div class="panel">
    <h2 style="margin:0 0 10px;color:#3b2bd4">Help Us Reach the Next Goal</h2>
    <div class="embed"><iframe src="/assets/tools/goals.html" title="Defend Dad Donation Tracker"></iframe></div>
  </div>
</div>

<script>
  (function(){const b=document.getElementById('ddToggle'),d=document.getElementById('ddDrawer');if(!b||!d)return;b.addEventListener('click',()=>{const o=d.style.display==='block';d.style.display=o?'none':'block';b.setAttribute('aria-expanded',(!o).toString());});})();
  const STATES=["Maine","New Hampshire","Vermont","Massachusetts","Rhode Island","Connecticut","New York","New Jersey","Pennsylvania"];
  const slug=s=>s.toLowerCase().replace(/\s+/g,'-');
  const grid=document.getElementById('grid');
  grid.innerHTML=STATES.map(n=>{const s=slug(n);return `<a class="state" href="/dads-library/state/?state=${s}">
    <img src="/assets/Image/states/mini/${s}.png" alt="${n} mini" onerror="this.style.display='none'"/><span>${n}</span></a>`}).join('');
</script>
</body></html>
