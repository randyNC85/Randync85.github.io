<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Dad’s Library — South</title>
<!-- same CSS block as Northeast (identical) -->
<style>/* (copy the exact CSS from the Northeast page above) */</style>
</head><body>
<!-- same NAV markup as Northeast -->
<nav class="dd-nav" role="navigation" aria-label="Primary"> ... </nav>

<div class="wrap">
  <h1>South</h1>
  <p class="muted">Pick your state.</p>
  <div id="grid" class="grid" aria-live="polite"></div>

  <div class="panel">
    <h2 style="margin:0 0 10px;color:#3b2bd4">Help Us Reach the Next Goal</h2>
    <div class="embed"><iframe src="/assets/tools/goals.html" title="Defend Dad Donation Tracker"></iframe></div>
  </div>
</div>

<script>
  (function(){const b=document.getElementById('ddToggle'),d=document.getElementById('ddDrawer');if(!b||!d)return;b.addEventListener('click',()=>{const o=d.style.display==='block';d.style.display=o?'none':'block';b.setAttribute('aria-expanded',(!o).toString());});})();
  const STATES=["Delaware","Maryland","Virginia","West Virginia","Kentucky","North Carolina","South Carolina","Georgia","Florida","Alabama","Mississippi","Tennessee","Arkansas","Louisiana","Texas","Oklahoma"];
  const slug=s=>s.toLowerCase().replace(/\s+/g,'-'); const grid=document.getElementById('grid');
  grid.innerHTML=STATES.map(n=>`<a class="state" href="/dads-library/state/?state=${slug(n)}"><img src="/assets/Image/states/mini/${slug(n)}.png" alt="${n} mini" onerror="this.style.display='none'"/><span>${n}</span></a>`).join('');
</script>
</body></html>
